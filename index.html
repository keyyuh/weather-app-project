<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="row">
          <form id="search-bar">
            <input
              type="search"
              placeholder="Search for a city..."
              id="city-input"
              autocomplete="off"
              autofocus="off"
            />
            <input type="submit" class="searchbtn" value="Search" />
            <input type="button" id="current-location" value="📍" />
          </form>
        </div>
        <div id="city-name"></div>
        <div class="row">
          <div class="col-6">
            <span id="date-time"></span>
            <div class="col-6">
              <div id="feels-like"></div>
              <div id="humidity"></div>
              <div id="wind"></div>
            </div>
          </div>
          <div class="col">
            <div id="current-weather-display">
              <div id="temp-element">
                <div id="current-weather"></div>
                <span id="temp"></span><span class="units">°F</span>
              </div>
              <div class="weather"><img src="" id="weather-icon" /></div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div id="code-source">
          <a
            id="code-link"
            href="https://github.com/keyyuh/weather-app-project"
            target="_blank"
            >Open-Source Code</a
          >
          by Kea Doolittle
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
